---
remove_packages:
  # Packages that replace SSH keys:
  - 'raspberrypi-sys-mods'
  - 'armbian-config'
  - 'linux-buster-root-legacy-odroidxu4'
lines_in_files:
  - dest:               '/etc/ssh/sshd_config'
    line:               'Banner                          /etc/banner.txt'
    regexp:             '^Banner '
  - dest:               '/etc/ssh/sshd_config'
    line:               'ChallengeResponseAuthentication no'
    regexp:             '^ChallengeResponseAuthentication '
  - dest:               '/etc/ssh/sshd_config'
    line:               'GSSAPIAuthentication            no'
    regexp:             '^GSSAPIAuthentication '
  - dest:               '/etc/ssh/sshd_config'
    line:               'HostKey                         /etc/ssh/ssh_host_rsa_key'
    regexp:             '^HostKey '
  - dest:               '/etc/ssh/sshd_config'
    line:               'HostbasedAuthentication         no'
    regexp:             '^HostbasedAuthentication '
  - dest:               '/etc/ssh/sshd_config'
    line:               'IgnoreRhosts                    yes'
    regexp:             '^IgnoreRhosts '
  - dest:               '/etc/ssh/sshd_config'
    line:               'RhostsRSAAuthentication         no'
    regexp:             '^RhostsRSAAuthentication '
  - dest:               '/etc/ssh/sshd_config'
    line:               'LogLevel                        INFO'
    regexp:             '^LogLevel '
  - dest:               '/etc/ssh/sshd_config'
    line:               'LoginGraceTime                  120'
    regexp:             '^LoginGraceTime '
  - dest:               '/etc/ssh/sshd_config'
    line:               'PermitEmptyPasswords            no'
    regexp:             '^PermitEmptyPasswords '
  - dest:               '/etc/ssh/sshd_config'
    line:               'PermitRootLogin                 no'
    regexp:             '^PermitRootLogin '
  - dest:               '/etc/ssh/sshd_config'
    line:               'Port                            22'
    regexp:             "^Port (?![^#]*# unique)"
  - dest:               '/etc/ssh/sshd_config'
    line:               'PrintLastLog                    no'
    regexp:             '^PrintLastLog '
  - dest:               '/etc/ssh/sshd_config'
    line:               'PrintMotd                       no'
    regexp:             '^PrintMotd '
  - dest:               '/etc/ssh/sshd_config'
    line:               'Protocol                        2'
    regexp:             '^Protocol '
  - dest:               '/etc/ssh/sshd_config'
    line:               'PubkeyAuthentication            yes'
    regexp:             '^PubkeyAuthentication '
  - dest:               '/etc/ssh/sshd_config'
    line:               'StrictModes                     yes'
    regexp:             '^StrictModes '
  - dest:               '/etc/ssh/sshd_config'
    line:               'Subsystem sftp                  internal-sftp'
    regexp:             '^Subsystem\s*sftp\s'
  - dest:               '/etc/ssh/sshd_config'
    line:               'SyslogFacility                  AUTH'
    regexp:             '^SyslogFacility '
  - dest:               '/etc/ssh/sshd_config'
    line:               'ClientAliveInterval             15'
    regexp:             '^ClientAliveInterval '
  - dest:               '/etc/ssh/sshd_config'
    line:               'ClientAliveCountMax             2'
    regexp:             '^ClientAliveCountMax '
  - dest:               '/etc/ssh/sshd_config'
    line:               'UsePAM                          yes'
    regexp:             '^UseP[Aa][Mm] '
  - dest:               '/etc/ssh/sshd_config'
    line:               'X11DisplayOffset                10'
    regexp:             '^X11DisplayOffset '
  - dest:               '/etc/ssh/sshd_config'
    line:               'X11Forwarding                   yes'
    regexp:             '^X11Forwarding '
  - dest:               '/etc/ssh/sshd_config'
    line:               'X11UseLocalhost                 no'
    regexp:             '^X11UseLocalhost '
  - dest:               '/etc/ssh/sshd_config'
    line:               'UseDNS                          no'
    regexp:             '^UseDNS '
  - dest:               '/etc/ssh/sshd_config'
    line:               "Port                            {{ ssh_unique_port | default(22) }} # unique port"
    regexp:             "^Port [^#]*# unique"
install_files:
  - owner:              'root'
    group:              'root'
    mode:               '0644'
    src:                "{{ role_path }}/../../inventory/hosts/{{ inventory_hostname }}/files/ssh_keys/ssh_host_rsa_key.pub"
    dest:               '/etc/ssh/ssh_host_rsa_key.pub'
  - owner:              'root'
    group:              'root'
    mode:               '0600'
    src:                "{{ role_path }}/../../../sensitive_ansible/inventory/hosts/{{ inventory_hostname }}/files/ssh_keys/ssh_host_rsa_key"
    dest:               '/etc/ssh/ssh_host_rsa_key'
restart_services:
  - 'ssh'
